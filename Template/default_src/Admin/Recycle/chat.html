<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已删碎言</title>
    <bootstrapcss />
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="5%">chid</th>
            <th width="20%">发表时间</th>
            <th width="60%">内容</th>
            <th width="5%">显示</th>
            <th width="10%">操作</th>
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['chid']}</td>
            <td>{$v['date']|date='Y-m-d H:i:s',###}</td>
            <td>{$v['content']}</td>
            <th>
                <if condition="$v['is_show'] eq 1">
                    ✔
                <else />
                    ✘
                </if>
            </th>
            <td>
                <a href="{:U('Admin/Recycle/recover',array('table_name'=>'Chat','id_name'=>'chid','id_number'=>$v['chid']))}">恢复</a> |
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Recycle/delete',array('table_name'=>'Chat','id_name'=>'chid','id_number'=>$v['chid']))}'">彻底删除</a>
            </td>
        </tr>
    </foreach>
</table>
<bootstrapjs />
</body>
</html>
